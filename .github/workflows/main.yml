name: React + Vite + TypeScript CI & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check and Build project
        run: npm run build

      - name: Create .nojekyll file
        run: echo "" > dist/.nojekyll

      - name: Run unit tests with Vitest
        run: npx vitest run --passWithNoTests

      - name: Upload build artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist

      - name: Upload build artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Enable GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/pages \
            -f "source[branch]=main" \
            -f "source[path]='/'" || echo "Pages already enabled"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
